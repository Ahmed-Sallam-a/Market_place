{% extends 'app/base.html' %}
{% load static %}
{% block title %}Delete Product{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Delete Product</h3>
                    <div class="text-center">
                        <p class="mb-4">Are you sure you want to delist the product "{{ product.title }}"?</p>
                        <form action="" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delist Product</button>
                            <a href="{% url 'seller-dashboard' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
